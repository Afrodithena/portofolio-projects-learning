<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kinaya's Portfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-card">
        <div class="login-header">
            <h1>âœ¨ Welcome Back</h1>
            <p>Sign in to access my portfolio</p>
        </div>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/request-access" style="color: var(--primary); text-decoration: none;">Don't have access? Request here</a>
        </div>
        
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid var(--light); text-align: center;">
            <small style="color: var(--gray);">Demo: recruiter / hireme2026</small>
        </div>
    </div>
</body>
</html>
